plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'java'
    id 'idea'
}

group 'BreadMoirai'
version '1.0-SNAPSHOT'

mainClassName = "colorchooser.SVGColorShifter"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.xmlgraphics', name: 'batik-swing', version: '1.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
